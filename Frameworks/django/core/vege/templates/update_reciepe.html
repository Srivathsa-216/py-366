{% extends "base.html" %}
{% block start %}

    <title>Reciepes</title>
    
</head>
<body>
    
    <div class="container mt-5">

        <form class = "col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            
            {% csrf_token %}
            <h2 style="font-weight: bold;font-style: italic;text-align: center;color: gray;font-family:'Times New Roman', Times, serif;"> UPDATE RECIEPE</h2>
            <hr>
            <div class="mb-3">
                <label for="reciepeName" class="form-label">Reciepe Name</label>
                <input type="text" name="reciepe_name" value="{{reciepe.reciepe_name}}" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="reciepeDescription" name ="reciepe_description" class="form-label">Reciepe Description</label>
                <textarea class = "form-control" name ="reciepe_description" required cols="30" rows="10">{{reciepe.reciepe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="reciepeImage" class="form-label">Reciepe Image</label>
                <input type="file" name="reciepe_image" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-success">UPDATE RECIEPE</button>
          </form>

    </div>
    
{% endblock %}
