{% extends "base.html" %}
{% block start %}

    <title>Reciepes</title>
    
</head>
<body>
    
    <div class="container mt-5">

        <form class = "col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            
            {% csrf_token %}
            <h2 style="font-weight: bold;font-style: italic;text-align: center;
            color: gray;font-family:'Times New Roman', Times, serif;">
             Register</h2>
            <hr>

            {% if messages %}
            <div class="alert alert-primary" role="alert">
                
                    <ul class="messages">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </ul>
                    
              </div>
              {% endif %}


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your Username with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

                <br>
                <p>Already have an account <a href="/login/"> Click Here</a> for Login</p>

          </form>




    </div>
    
{% endblock %}
